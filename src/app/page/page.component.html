<section class="wrap bg-black" *ngIf="pagename==''">
	<div class="container">
        <div class="terms-conditions">
    <div class="txt_dec" >
    <h4 >{{pagesinfo.title | uppercase}}</h4>
    <p>{{pagesinfo.description}}</p>
    </div>
 

</div> 
    </div>
</section>

<section class="wrap bg-black" *ngIf="pagename!=''">
	<div class="container-fluid">
        <div class="row">    
<div class="col-xs-12 col-sm-4 col-md-4">
<div class="contactinfo">
<h4>Contact Info</h4> 
<div class="mainbox media">
<div class="iconbox media-left">
    <p><i class="fa fa-phone"></i>    </p>
</div>
<div class="media-body">
    <p><a href="tel:+91{{pages.phone}}">+91 {{pages.phone}}</a></p>
</div>     
</div>   
<div class="mainbox media">
<div class="iconbox media-left">
    <p><i class="fa fa-envelope"></i>   </p>   
</div>
<div class="media-body">
<p><a href="mailto:{{pages.email}}">{{pages.email}}
 </a> </p>
</div>     
</div>   
<div class="mainbox media">
<div class="iconbox media-left">
<p><i class="fa fa-map-marker"></i>  </p>    
</div>
<div class="media-body">
<p>{{pages.address}}</p>
</div>    
</div>   
<div class="contact-social">
    <h5>Connect with us</h5>
    <ul class="list-inline">
                 
    <li><a href="{{pages.facebook_url}}" target="_blank"><i class="fa fa-facebook"></i></a></li>
    <li><a href="{{pages.twiter_url}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
       <li><a href="{{pages.linkedin_url}}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
    </ul>
</div>
</div>    
</div>
<div class="col-xs-12 col-sm-8 col-md-8">
<div class="contactform">
<h4>Get In Touch</h4>    
<form  (submit)="onSubmit()" [formGroup]="DataForm">
		<div class="row">
    		<div class="col-sm-12">
				<div class="form-group">
                    <input type="text" placeholder="Name" formControlName="name" class="form-control form_ctrl" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-left">
                        <div class="text-white" *ngIf="f.name.errors.required">Name is required</div>
                    </div>
    			</div>
			</div>
			<div class="col-sm-12">
				<div class="form-group">
					<input  type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  placeholder="Enter your email" formControlName="email" class="form-control form_ctrl" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div class="text-white" *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
				</div>
			</div>
    	</div>
	
				<div class="form-group">
					<input type="text" class="form-control form_ctrl" onkeypress="return AllowNumbersOnly(event)" maxlength="10" formControlName="phone" placeholder="Mobile Number">
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback text-left">
                    <div class="text-white" *ngIf="f.phone.errors.required">Mobile number is required</div> 
                        <div class="text-white" *ngIf="f.phone.errors.minlength">Mobile number should be 10 digit</div>
                    </div>
                </div>
				
				<div class="form-group">
					<textarea class="form-control form_msg" formControlName="message" rows="6" placeholder="Message"></textarea>
				</div>

    <button type="submit" class="btn btn-default btn-sumbit btn-block"> Send Message</button>
          
    </form>  
    
</div>    
</div>

</div>
